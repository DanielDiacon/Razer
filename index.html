<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- adapted -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <!-- logo web site -->
   <link rel="icon" href="img/logo-razer.png" sizes="any">
   <link rel="icon" href="img/logo-razer.png" type="img/svg+xml">
   <meta name="theme-color" content="#000">
   <meta name="keywords" content="art , illustrations , graphic designer , graphic , vintage ">
   <meta name="description" content="..">
   <meta name="author" content="Max">
   <!-- og -->
   <meta name="og:site_name" content="Razer">
   <meta name="og:type" content="website">
   <meta propert="og:title" content="Razer">
   <meta name="og:description" content="description...">
   <meta name="og:site_name" content="Razer">
   <meta name="og:type" content="website">
   <meta name="og:image" content="img/main-bg">
   <meta name="twitter:card" content="summary_large_image">
   <meta name="twitter:title" content="Razer">
   <meta name="twitter:description" content="description...">
   <meta name="twitter:image:src" content="img/main-bg">

   <!-- style css -->
   <link rel="stylesheet" href="css/style.css">
   <!-- javascript code -->
   <script defer src="js/script.js"></script>
   <title>Razer (not oficial)</title>
</head>

<body>
   <div class="wrapper">
      <img class="main-bg" src="img/main-bg.png" alt="">

      <!-- loading page -->
      <div class="loader" id="loader">
         <div class="spinner"></div>
      </div>

      <!--header-->
      <header class="header">
         <div class="container">
            <div class="header__body">
               <div class="header__img">
                  <img src="img/logo-razer.png" alt="">
               </div>
               <div class="header__menu menu">
                  <nav class="menu__body" id="menu">
                     <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">ГЛАВНАЯ</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">ФОТО</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">ОСОБЕННОСТИ</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">ХАРАКТЕРИСТИКИ</a></li>
                     </ul>
                  </nav>
               </div>
               <div class="header__buttons">
                  <div class="header__icon shop">
                     <img src="icons/shop-icon.png" alt="">
                  </div>
                  <div class="header__icon menu__burger" id="burger">
                     <img src="icons/menu-icon.png" alt="">
                  </div>
               </div>
            </div>
         </div>
      </header>

      <!--main-->
      <main class="main">
         <section class="open">
            <div class="container">
               <div class="open__body">
                  <div class="open__description">
                     <div class="open__title">
                        Игровая мышь
                        <br>
                        <span class="open__span-title">Razer</span> DeathAdder <span
                           class="open__span-title">Essential</span>
                     </div>
                     <div class="open__text">
                        Игровые мыши Razer - уникальные игровые характеристики, строгий дизайн, фирменное программное
                        обеспечение. Мышь Razer обладает инновационными преимуществами и запатентованными технологиями.
                     </div>
                     <div class="open__buttons">
                        <button class="open__btn-buy">КУПИТЬ</button>
                        <div class="open__price">$29,99</div>
                     </div>
                     <div class="open__videos">
                        <div class="open__video">
                           <img src="img/video-1.png" alt="">
                           <div class="open__icon">
                              <img src="icons/icon-play.png" alt="">
                           </div>
                        </div>
                        <div class="open__video">
                           <img src="img/video-2.png" alt="">
                           <div class="open__icon">
                              <img src="icons/icon-play.png" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="open__big-img">
                     <img src="img/mouse.png" alt="">
                  </div>

               </div>
         </section>
      </main>

      <!-- footer -->
      <footer class="footer">
      </footer>

   </div>
</body>

</html>
